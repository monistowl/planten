name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install nightly toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rust-src, llvm-tools-preview

    - name: Install bootimage
      run: cargo install bootimage

    - name: Build all workspace members
      run: cargo build --workspace --verbose

    - name: Test all workspace members
      run: cargo test --workspace --verbose

    - name: Refresh pseudo-fs golden traces
      run: |
        cargo run -p capture_procfs
        cargo run -p capture_netfs
        cargo run -p capture_devfs
        cargo run -p capture_srvfs
        git diff --exit-code tests/proc_golden tests/net_golden tests/dev_golden tests/srv_golden

    - name: Build kernel
      run: cargo bootimage
      working-directory: kernel/planten_kernel
